<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceneo</title>

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Scripts -->
    <script defer src="js/navigation.js"></script>

</head>

<body>
    <div class="wrapper">
        <!------ HEADER ------>
        <header>
            <h1 class="logo"><a href="#">Oceneo</a></h1>
            <div class="menu">
                <div class="search-field">
                    <img class="search-icon" src="icons/search.svg">
                    <input class="product-search" type="text" placeholder="Szukaj">
                </div>
                <div class="account-log-reg">
                    <a class="login-btn" href="#">Zaloguj</a>
                    <a class="register-btn" href="#">Rejestracja</a></div>
                <button class="nav-btn"><img src="icons/open-nav.svg"></button>
            </div>
            <!------ NABIGATION ------>
            <nav class="side-nav">
                <div class="user-account-section">
                    <div class="user-info">
                        <div class="user-avatar-circle">
                            <img class="user-avatar-icon" src="icons/user-avatar.svg">
                        </div>
                        <a class="user-name" href="#">Sign in</a>
                    </div>
                    <p>Nie posiadasz konta?<a class="register-btn" href="#">Zarejestruj się</a></p>
                </div>
                <ul class="navigation">
                    <li><a href="index.html"><img src="icons/notion-logo.svg"><span class="link-name">Strona
                                główna</span></a>
                    </li>
                    <li><a href="opinion_extraction.html"><img src="icons/star-empty.svg"><span
                                class="link-name">Ekstrakcja
                                opinii</span></a>
                    </li>
                    <li><a href="#"><img src="icons/products.svg"><span class="link-name">Lista produktów</span></a>
                    </li>
                    <li class="account"><a href="#"><img src="icons/user.svg"><span class="link-name">O
                                autorze</span></a>
                    </li>
                    <li class="contact"><a href="#"><img src="icons/contact.svg"><span
                                class="link-name">Contact</span></a></li>
                </ul>
                <button class="nav-close-btn"><img src="icons/reply.svg"></button>
            </nav>
        </header>
        <!------ MAIN ------>
        <main>
            <section class="description">
                <h2>Ekstrakcja opinii</h2>
                <form class="product-id">
                    <label>Wpisz ID szukanego produktu: <input type="text" class="product-id-input"></label>
                    <div class="buttons">
                        <input class="product-id-clear" type="reset" value="Wyczyść">
                        <button class="product-id-btn">Szukaj</button>
                    </div>
                </form>
            </section>
        </main>


    </div>
</body>

</html>
