<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceneo</title>

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/charts.css">

    <!-- Scripts -->
    <script defer src="js/navigation.js"></script>

    <!-- Charts JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="wrapper">
        <!------ HEADER ------>
        <header>
            <h1 class="logo"><a href="#">Oceneo</a></h1>
            <div class="menu">
                <div class="search-field">
                    <img class="search-icon" src="icons/search.svg">
                    <input class="product-search" type="text" placeholder="Szukaj">
                </div>
                <div class="account-log-reg">
                    <a class="login-btn" href="#">Zaloguj</a>
                    <a class="register-btn" href="#">Rejestracja</a></div>
                <button class="nav-btn"><img src="icons/open-nav.svg"></button>
            </div>
            <!------ NABIGATION ------>
            <nav class="side-nav">
                <div class="user-account-section">
                    <div class="user-info">
                        <div class="user-avatar-circle">
                            <img class="user-avatar-icon" src="icons/user-avatar.svg">
                        </div>
                        <a class="user-name" href="#">Sign in</a>
                    </div>
                    <p>Nie posiadasz konta?<a class="register-btn" href="#">Zarejestruj się</a></p>
                </div>
                <ul class="navigation">
                    <li><a href="index.html"><img src="icons/notion-logo.svg"><span class="link-name">Strona
                                główna</span></a>
                    </li>
                    <li><a href="opinion_extraction.html"><img src="icons/star-empty.svg"><span
                                class="link-name">Ekstrakcja
                                opinii</span></a>
                    </li>
                    <li><a href="products_list.html"><img src="icons/products.svg"><span class="link-name">Lista
                                produktów</span></a>
                    </li>
                    <li class="account"><a href="#"><img src="icons/user.svg"><span class="link-name">O
                                autorze</span></a>
                    </li>
                    <li class="contact"><a href="#"><img src="icons/contact.svg"><span
                                class="link-name">Contact</span></a></li>
                </ul>
                <button class="nav-close-btn"><img src="icons/reply.svg"></button>
            </nav>
        </header>
        <!------ MAIN ------>
        <main>
            <section class="description">
                <h2>Wykres Kołowy</h2>
                <canvas id="circle-graph" width="400" height="90"></canvas>
            </section>

            <section class="description">
                <h2>Wykres Słupkowy</h2>
                <canvas id="bar-graph" width="400" height="90"></canvas>
            </section>
            <input value="&#x2B05; Powrót do produktu" class="back-btn" onclick="history.back()">
        </main>
        <script>

            // Circle Chart
            var ctx = document.getElementById('circle-graph').getContext('2d');
            var circle_graph = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Polecam', 'Nie polecam',],
                    datasets: [{
                        label: 'Liczba gwiazdek ',
                        data: [52, 19],
                        backgroundColor: [
                            'rgba(76, 187, 48, 0.2)',
                            'rgba(220, 71, 2, 0.2)'
                        ],
                        borderColor: [
                            'rgba(76, 187, 48, 1)',
                            'rgba(220, 71, 2, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            // Bar Chart
            var ctx = document.getElementById('bar-graph').getContext('2d');
            var bar_graph = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                        label: 'Liczba opinii z poszczególnymi ocenami ',
                        data: [52, 19, 3, 5, 60],
                        backgroundColor: [
                            'rgba(220, 71, 2, 0.2)',
                            'rgba(135, 17, 209, 0.2)',
                            'rgba(17, 96, 214, 0.2)',
                            'rgba(230, 208, 21, 0.2)',
                            'rgba(34, 214, 17, 0.2)'
                        ],
                        borderColor: [
                            'rgba(220, 71, 2, 1)',
                            'rgba(135, 17, 209, 1)',
                            'rgba(17, 96, 214, 1)',
                            'rgba(230, 208, 21, 1)',
                            'rgba(34, 214, 17, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>



    </div>
</body>

</html>
